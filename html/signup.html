    <div class="nice screen-container">
        <div class="signup-ctr glassmorphism z-90 flex flex-col gap-8">
            <div class="text-4xl font-bold">Sign up</div>
            <div>
                <form class="flex flex-col gap-4 ipt-group gray">
                    <input class="" type="text" id="name" placeholder="Fullname">
                    <input class="" type="password" id="pw" placeholder="Password">
                    <input class="" type="password" id="confirm-pw" placeholder="Confirm Password">
                    <input class="" type="date" id="date">
                    <select id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    <div class="flex gap-4 items-center gray">
                        <input class="" type="checkbox" id="tnc" text="I agree to the terms & conditions">
                        <label for="checkbox">I agree to the Terms & Conditions applied</label>
                    </div>
                    <div id="error-msg" class="error"></div>
                    <button id="submit" class="submit-btn opacity-trans" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
